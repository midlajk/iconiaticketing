
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer - Iconia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-brand">
      <img src="logo.png" alt="Iconia Logo" width="50" height="50">
    </div>
    <div class="nav-item"><a class="nav-link" href="/Users/apple/Desktop/iconiaticketing/newticket.html"><i class="fas fa-plus"></i><span>New Ticket</span></a></div>
    <div class="nav-item"><a class="nav-link" href="/Users/apple/Desktop/iconiaticketing/viewtickets.html"><i class="fas fa-list"></i><span>Tickets</span></a></div>
    <div class="nav-item"><a class="nav-link active" href="/Users/apple/Desktop/iconiaticketing/viewcustomer.html"><i class="fas fa-users"></i><span>Customers</span></a></div>
    <div class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-bar"></i><span>Reports</span></a></div>
    <div class="nav-item"><a class="nav-link" href="/Users/apple/Desktop/iconiaticketing/employees.html"><i class="fas fa-user-cog"></i><span>Employees</span></a></div>
  </div>

  <!-- Content -->
  <div id="content">
    <!-- Topbar -->
    <nav class="topbar">
      <div class="d-flex align-items-center">
        <button class="mobile-menu-toggle me-3" id="mobileMenuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="page-title mb-0">Add Customer</h1>
      </div>
      <div class="user-menu">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
            <span class="me-2 d-none d-sm-inline fw-bold">John Doe</span>
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="user-avatar">
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-bell me-2"></i> Notifications</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container-fluid p-4">
      <div class="row mb-4">
        <div class="col-12">
          <div class="card action-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h5 class="mb-1">Add New Customer</h5>
                <p class="text-muted mb-0">Fill in the details to register a new customer</p>
              </div>
              <a href="/Users/apple/Desktop/iconiaticketing/viewcustomer.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> Back to Customers
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Card -->
      <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Customer Information</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                  <label for="company" class="form-label">Company</label>
                  <input type="text" class="form-control" id="company" placeholder="Enter company name">
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status">
                    <option selected disabled>Choose status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="tickets" class="form-label">Tickets Count</label>
                  <input type="number" class="form-control" id="tickets" placeholder="e.g., 5">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-save me-2"></i> Save Customer
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
